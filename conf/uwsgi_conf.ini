[uwsgi]
base  = /var/www/singularity
baselog = /var/log/singularity/singularity_uwsgi.log
basesock = /tmp/rattle.sock
plugins = python
socket = %(basesock)
chdir = %(base)
module = main:app
processes = 2
threads = 2
master = 1
logto2 = %(baselog)
logfile-chmod = 777
chmod-socket = 777
post-buffering = 1
